<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理系统</title>
<link rel="stylesheet" href="{[$ROOT]}static/css/style.css" type="text/css" media="screen" />
<script type="text/javascript" src="{[$ROOT]}static/scripts/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="{[$ROOT]}static/scripts/simpla.jquery.configuration.js"></script>
<script type="text/javascript" src="{[$ROOT]}static/scripts/facebox.js"></script>
<script type="text/javascript" src="{[$ROOT]}static/scripts/jquery.wysiwyg.js"></script>
</head>
<body style= "overflow-x:hidden ">
	<div id="sidebar">
    <div id="sidebar-wrapper">
		<h1 id="sidebar-title" style="position:static">
			<a href="{['welcome'|Url]}" target="main">{[$app_name]}后台管理</a>
		</h1>
		<div id="profile-links">
			你好, <a href="{['index'|Url:'person']}" title="{[$name]}" target="main" >{[$name]}</a>
			&nbsp;&nbsp;
			<a href="{['index'|Url:'index']}" title="网站首页" target="_blank">网站首页</a> |
			<a href="javascript:window.top.location='{['quit'|Url:'login']}'" title="退出" target="main">退出</a>
		</div>
		<ul id="main-nav">
        <li>
			<a class="nav-top-item">{[$app_name]}</a>
			<ul>
				<li><a href="{['welcome'|Url:'admin']}" target="main">欢迎登录</a></li>
			</ul>
		</li>
		{[foreach from=$list item=i key=k]}
		<li>
			<a class="nav-top-item">{[$i.menu_name]}</a>
			<ul>
				{[foreach from=$i.list item=j]}
				<li><a href="{[$j.menu_action|Url:$j.menu_controller]}" target="main">{[$j.menu_name]}</a></li>
				{[/foreach]}
			</ul>
        </li>
		{[/foreach]}
		</ul>
    </div>
  </div>
</body>
</html>
