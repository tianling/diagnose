    </div>
    {[if isset($notice)]}
	{[foreach from=$notice item=i key=k]}
	<div class="content-box column-{[if $k==0]}left{[else]}right{[/if]}">
      <div class="content-box-header">
        <h3>{[$i.title]}</h3>
      </div>
      <div class="content-box-content">
        <div class="tab-content default-tab">
          <h4>{[$i.user]}于{[$i.time|datetime]}发布</h4>
          <p>{[$i.message|html_decode]}</p>
        </div>
      </div>
    </div>
	{[/foreach]}
	{[/if]}
    <div class="clear"></div>
</div>
</body>
</html>
