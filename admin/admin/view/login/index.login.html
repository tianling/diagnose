<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理系统</title>
<link rel="stylesheet" href="{[$ROOT]}static/css/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{[$ROOT]}static/css/style.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{[$ROOT]}static/css/invalid.css" type="text/css" media="screen" />
</head>
<body id="login">
<div id="login-wrapper" class="png_bg">
	<div id="login-top">
		<h1 style="position:static;">{[$app_name]}后台管理系统</h1>
	</div>
  <div id="login-content">
    <form action="{['login'|Url]}" method="post">
      {[if isset($message)]}
	  <div class="notification information png_bg">
        <div>{[$message]}</div>
      </div>
	  {[/if]}
      <p>
        <label>用户名</label>
        <input class="text-input" type="text" name="username" {[if isset($username)]}value="{[$username]}"{[/if]}/>
      </p>
      <div class="clear"></div>
      <p>
        <label>口令</label>
        <input class="text-input" type="password" name="password"/>
      </p>
      <div class="clear"></div>
      <!--<p id="remember-password">
        <input type="checkbox" name="remember"/>
        记住我</p>
      <div class="clear"></div>-->
      <p>
        <input class="button" type="submit" value="登 录" />
      </p>
    </form>
  </div>
</div>
</body>
</html>
