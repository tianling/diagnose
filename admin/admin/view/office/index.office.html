{[include file="../public/head.html"]}
      <div class="content-box-header">
        <h3>科室管理</h3>
        <ul class="content-box-tabs">
          <li><a href="#tab1" class="default-tab">科室管理</a></li>
          <li><a href="#tab2">科室添加</a></li>
        </ul>
        <div class="clear"></div>
      </div>
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">
{[include file="../public/message.html"]}
          <table>
            <thead>
              <tr>
                <th>科室</th>
				<th></th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <td colspan="2">
                  <div class="pagination">{[$page]}</div>
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
            <tbody>
			{[if isset($list)]}
			{[foreach from=$list item=i]}
            <tr>
                <td>{[$i.office_name]}</td>
				<td>
                  <a href="{['edit'|Url]}&id={[$i.office_id]}" title="编辑"><img src="{[$ROOT]}static/images/icons/pencil.png" alt="编辑" /></a>
				  <a href="javascript:cf('{['delete'|Url]}&id={[$i.office_id]}')" title="删除"><img src="{[$ROOT]}static/images/icons/cross.png" alt="删除" /></a>
				</td>
            </tr>
			{[/foreach]}
			{[/if]}
            </tbody>
          </table>
        </div>
        <div class="tab-content" id="tab2">
			<form action="{['add'|Url]}" method="post" onsubmit="return check(this)">
			<fieldset>
            <p>
              科 室 <input class="text-input small-input" type="text" id="small-input" name="name" />
			</p>
            <p>
              <input class="button" type="submit" value="添 加" />
            </p>
            </fieldset>
			</form>
            <div class="clear"></div>
        </div>
      </div>
{[include file="../public/foot.html"]}
<script type="text/javascript">
function check(thisform)
{with(thisform){
	if(name.value==''){
		name.focus();
		return false;
	}
	return true;
}
}

function cf(url)
{
	if(!confirm('确定要删除该科室吗？')) return false;
	location = url;
}
</script>
